version: '3'

services:
  node-app:
    container_name: challenge-app
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app:ro
    ports:
      - '3000'
    env_file:
      - ./.env
    command: sh -c "sleep 45 && npm run development"
    depends_on:
      - mysql_db
      - rabbitmq

  mysql_db:
    container_name: mysql_db
    image: mysql:8.1
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sword_challenge_db
    volumes:
      - mysql_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:3.8-management
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: password

  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - '80:80'
    depends_on:
      - node-app

volumes:
  mysql_data:
